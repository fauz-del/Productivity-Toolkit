<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Productivity Toolkit</title>

  <!-- Font Awesome -->
  <link
    rel="preload"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </noscript>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="note.css" />
</head>
<body>
  <main class="container">
    <aside class="sidebar" id="sidebar">
      <nav class="navbar">
        <i class="fa fa-bars cursor-pointer" id="menu-icon"></i>
      </nav>

      <ul>
        <li><a href="/Productivity-Toolkit /dashboard.html"><i class="fa-solid fa-house"></i><span class="link-name">Dashboard</span></a></li>
        <li><a href="Productivity-Toolkit /note.html"><i class="fa fa-sticky-note"></i><span class="link-name">Note</span></a></li>
        <li><a href="/Productivity-Toolkit /todo.html" class="active"><i class="fa fa-list-check"></i><span class="link-name">To-Do List</span></a></li>
        <li><a href="/Productivity-Toolkit /weather.html"><i class="fa fa-cloud-sun"></i><span class="link-name">Weather</span></a></li>
        <li><a href="#"><i class="fa fa-chart-line"></i><span class="link-name">App Usage</span></a></li>
      </ul>

      <div class="music-player">
        <audio id="bg-music" loop>
          <source src="/Productivity-kit/music/miss korea.mp3" type="audio/mp3" />
        </audio>
        <button id="music-toggle"><i class="fa-solid fa-play"></i></button>
      </div>
    </aside>

<section class="content">
  <div class="mode">
    <button class="mode-toggle"><i class="fa-solid fa-moon"></i></button>
  </div>
  
  <div class="search">
    <input
    type="text"
    id="searchNote"
    placeholder="Search notes..."
    class="note-search"
  />
  <i class="fa-solid fa-magnifying-glass icon"></i>
  </div>

  <div class="note-layout">

    <div class="note-add">
      <input type="text" id="noteTitle" placeholder="Note Title" />
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <button id="addNoteBtn">Add Note</button>
    </div>

    <div class="note-list">
      <h3>My Notes</h3>
      <ul id="notesContainer">
        <li>No notes yet</li>
      </ul>
    </div>
  </div>
</section>
  </main>
  
<div id="deleteModal" class="delete-modal">
  <div class="delete-modal-content">
    <h4>Delete Note?</h4>
    <p>Are you sure you want to delete this note? This action cannot be undone.</p>
    <div class="delete-modal-actions">
      <button id="cancelDelete">Cancel</button>
      <button id="confirmDelete">Delete</button>
    </div>
  </div>
</div>


  <!-- Scripts -->
  <script src="note.js"></script>
  <script src="script.js"></script>
</body>
</html>
